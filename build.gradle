plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.20'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation(platform('org.http4k:http4k-bom:6.11.1.0'))
    implementation('org.http4k:http4k-core:6.11.1.0') // mandatory
    implementation('org.http4k:http4k-server-jetty:6.11.1.0')
    //testing
    testImplementation('org.jetbrains.kotlin:kotlin-test')
    testImplementation("io.strikt:strikt-core:0.35.1")
}


kotlin {
    jvmToolchain(21)
}
